        <style>
            body {
                background: linear-gradient(135deg, #2f064c, #400c4a, #b52946);
                background-size: 600% 600%;
                display: flex;  
                flex-direction: column;
                align-items: center;
                color: #fff;
                font-family: sans-serif;
                -webkit-animation: LavaLamp 10s ease infinite;
                -moz-animation: LavaLamp 10s ease infinite;
                animation: LavaLamp 10s ease infinite;
            }

            section {
                flex: 1;
                display: flex;
                align-items: center;
            }

            h1 {
                font-size: 4em;
            }

            footer {
                flex: 0;
            }

            @-webkit-keyframes LavaLamp {
                0%{background-position:0% 18%}
                50%{background-position:100% 83%}
                100%{background-position:0% 18%}
            }
            @-moz-keyframes LavaLamp {
                0%{background-position:0% 18%}
                50%{background-position:100% 83%}
                100%{background-position:0% 18%}
            }
            @keyframes LavaLamp { 
                0%{background-position:0% 18%}
                50%{background-position:100% 83%}
                100%{background-position:0% 18%}
            }
        </style>
